colors:
  # Based on the dark mode of `Solarized`
  # (https://ethanschoonover.com/solarized/)
  #
  # The assignment of colors to file types roughly follows `dircolors`

  base03: "3a3432"
  base02: "999999"
  base01: "bbbbbb"
  base00: "ffffff"
  base0: "999999"
  base1: "807d7c"
  base2: "d6d5d4"
  base3: "fdf6e3"

  yellow: "cdab53"
  orange: "b77e64"
  red: "e388a3"
  magenta: "b279a7"
  violet: "b279a7"
  blue: "97bdde"
  cyan: "aaaaaa"
  green: "98bd99"

