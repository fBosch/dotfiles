name: Smoke Test

on: [push]

defaults:
  run:
    shell: bash
    working-directory: ./scripts

jobs:
  "installs on macOS":
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: ./brew-install-script.sh
  "installs on Linux":
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: ./brew-install-script.sh
